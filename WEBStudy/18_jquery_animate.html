<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function aa() {
            //스타일을 변경합니다
            $('#box').css({
                width :100,
                height: 100,
                background :'skyblue'
            }).animate({
                width:500,
                opacity : 0.8, //불투명도
                //마지막 괄호 닫기 전 2000 <-- 나타내주는 속도
            }, 2000).animate({ 
                width:100,
                height:100,
                background: 'skyblue'
            }, 2000,aa) //aa 위에 function 선언해주고 마지막에 속도 옆에 적으면 반복 !! 
            
            
        });

        $(document).ready(function aa() {
            //스타일을 변경합니다
            $('#box2').css({
                width :100,
                height: 100,
                background :'orange'
            }).animate({
                width:500,
                height:500,
                opacity : 0.8, //불투명도
                //마지막 괄호 닫기 전 2000 <-- 나타내주는 속도
            }, 2000).animate({ 
                width:100,
                height:100,
                background: 'orange'
            }, 2000,aa) //aa 위에 function 선언해주고 마지막에 속도 옆에 적으면 반복 !! 
            
            
        });

        
    </script>

    
</head>
<body>
    <h1>LOL team side win rate</h1>
    <div id="box">
        <span>Blue side</span>
    </div>
    <div id="box2">
        <span>Blue side</span>
    </div>
</body>
</html>
