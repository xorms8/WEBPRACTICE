<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var year = prompt("태어난 연도를 입력하세요");
            
            if(year%12 == 0 ){
                document.write("원숭이띠 입니다.")
            }
            if(year%12 == 1 ){
                document.write("닭띠 입니다.")
            }
            if(year%12 == 2 ){
                document.write("개띠 입니다.")
            }
            if(year%12 == 3 ){
                document.write("돼지띠 입니다.")
            }
            if(year%12 == 4 ){
                document.write("쥐띠 입니다.")
            }
            if(year%12 == 5 ){
                document.write("소띠 입니다.")
            }
            if(year%12 == 6 ){
                document.write("범띠 입니다.")
            }
            if(year%12 == 7 ){
                document.write("토끼띠 입니다.")
            }
            if(year%12 == 8 ){
                document.write("용띠 입니다.")
            }
            if(year%12 == 9 ){
                document.write("뱀띠 입니다.")
            }
            if(year%12 == 10 ){
                document.write("말띠 입니다.")
            }
            if(year%12 == 11 ){
                document.write("양띠 입니다.")
            }else{
                document.write("ERROR");
            }

           
           

        </script>
    </body>
</html>
