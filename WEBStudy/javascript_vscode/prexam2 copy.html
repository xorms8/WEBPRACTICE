    <Script>
      var width; //가로
      var length; //세로
      var height; //높이
      
      

      var width = parseFloat(prompt("가로 길이를 입력하세요"));
      var length = parseFloat(prompt("세로 길이를 입력하세요"));
      var height = parseFloat(prompt("높이를 입력하세요"));
      
      var result = width * length * height;

      document.write("사각기둥의 부피는" + result + "입니다.");
        

    </Script>
