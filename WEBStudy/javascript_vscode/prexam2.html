<body>
    <Script>
      var radius;
      var height;
      var volume;
      var circle = Math.PI;
      var radius = parseFloat(prompt("반지름을 입력하세요"));
      var height = parseFloat(prompt("높이을 입력하세요"));

      var volume = radius * radius * circle * height;

      document.write("원기둥의 부피는" + volume + "입니다.");
        

    </Script>
