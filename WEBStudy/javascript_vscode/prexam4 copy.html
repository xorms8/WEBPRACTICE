<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var year = prompt("태어난 연도를 입력하세요");
            switch(year%12){
                case 0:
                document.write("원숭이 띠 입니다.");  
                break;

                case 1:
                document.write("닭 띠 입니다.");  
                break;

                case 2:
                document.write("개 띠 입니다.");  
                break;

                case 3:
                document.write("돼지 띠 입니다.");  
                break;

                case 4:
                document.write("쥐 띠 입니다.");  
                break;

                case 5:
                document.write("소 띠 입니다.");  
                break;

                case 6:
                document.write("범 띠 입니다.");  
                break;

                case 7:
                document.write("토끼 띠 입니다.");  
                break;

                case 8:
                document.write("용 띠 입니다.");  
                break;

                case 9:
                document.write("뱀 띠 입니다.");  
                break;
                case 10:
                document.write("양 띠 입니다.");  
                break;
                case 11:
                document.write("말 띠 입니다.");  
                break;
            }
   
        </script>
    </body>
</html>
